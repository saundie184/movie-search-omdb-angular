<!DOCTYPE html>
<html ng-app='movieSearchApp' lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    img {
      height: 70px;
    }
  </style>
</head>

<body>
  <div ng-controller='SearchController as SC' class='container'>
    <h1>Angular OMDB API Moive Search</h1>
    <h3>Enter a movie by title.</h3>
    <input ng-model='SC.titleInput' name='titleInput' type='text' />
    <input ng-click='SC.searchDB(SC.titleInput)' type='button' value='Search' class='btn btn-success' />
    <hr>
    <div ng-view></div>
    <div class='container'>
      <table class='table'>
        <thead>
          <th>
            Title
          </th>
          <th>
            Title
          </th>
          <th>
            Year
          </th>
        </thead>
        <tr ng-repeat='movie in SC.movieArray'>
          <td>
            <img src='{{movie.Poster}}' alt='{{movie.Title}}' />
          </td>
          <td>
            <a href='/#/show/{{movie.imdbID}}'>  {{movie.Title}}</a>
          </td>
          <td>
            {{movie.Year}}
          </td>
      </table>
      <!-- <pre>
          {{SC.movieArray}}
        </pre> -->
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!--Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
  <!--Angular-Route -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular-route.js"></script>
  <script src='js/app.js'></script>
  <script src='js/controllers.js'></script>
  <script src='js/routes.js'></script>
</body>

</html>
